<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <!-- Screen -->
      <div class="screen">
        <div class="previous" data-previous></div>
        <div class="current" data-current></div>
      </div>

      <!-- Buttons -->
      <button class="btn" data-clear>AC</button>
      <button class="btn" data-delete>DEL</button>
      <button class="btn" data-operation>/</button>
      <button class="btn" data-operation>*</button>
      <button class="btn" data-num>7</button>
      <button class="btn" data-num>8</button>
      <button class="btn" data-num>9</button>
      <button class="btn" data-operation>-</button>
      <button class="btn" data-num>4</button>
      <button class="btn" data-num>5</button>
      <button class="btn" data-num>6</button>
      <button class="btn" data-operation>+</button>
      <button class="btn" data-num>1</button>
      <button class="btn" data-num>2</button>
      <button class="btn" data-num>3</button>
      <button class="btn span-row-2" data-equals>=</button>
      <button class="btn span-col-2">0</button>
      <button class="btn" data-num>.</button>
    </div>
  </body>
</html>
